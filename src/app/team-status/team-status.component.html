<div class="teamStatus" (click)="setCurrentUser()">
  <div class="teamStatus-logo" *ngIf="teamUser.logo">
    <img [src]="'/assets/images/'+teamUser.logo">
  </div>
  <div class="teamStatus-progress">
    <div class="teamStatus-currentTeamName">{{teamUser?.teamName}}</div>
    <mat-progress-bar mode="determinate" [value]="getProgress()"></mat-progress-bar>
    <div class="teamStatus-currentProgress">{{fulfilledChallengesSize}}/{{challengesSize}}</div>
  </div>
</div>
