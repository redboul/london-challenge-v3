<div class="calendarDay" (click)="goToDay()">
  <div class="calendarDay-name">{{day?.dayName}}</div>
  <div class="calendarDay-status" *ngIf="!(isDayAccomplished$ | async)">
    {{(fulfilledChallenges | async).length}}/{{challengesSize$ | async}}
  </div>
  <div class="calendarDay-status" *ngIf="(isDayAccomplished$ | async)">
    <mat-icon>stars</mat-icon>
  </div>
</div>
